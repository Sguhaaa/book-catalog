<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая нига</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${appName}">Default app name</h1>
    <hr/>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <textarea name="title" class="form-control" cols="3" rows="2"
                                  placeholder="Название"></textarea>

                        <textarea name="content" class="form-control" cols="3" rows="2"
                                  placeholder="О книге"></textarea>

                        <textarea name="author" class="form-control" cols="3" rows="2"
                                  placeholder="Автор"></textarea>

                        <textarea name="genres" class="form-control" cols="3" rows="2"
                                  placeholder="Добавьте жанры через запятую"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Добавить новую книгу"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
